---
name: template setup CI
on:
  pull_request:
    branches: [main]
    paths:
      - setup.sh
      - manifest.txt
      - test_setup.sh
      - .github/workflows/template-CI.yml
  push:
    branches: [main]
    paths:
      - setup.sh
      - manifest.txt
      - test_setup.sh
      - .github/workflows/template-CI.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  setup-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run setup.sh integration test
        run: ./test_setup.sh
