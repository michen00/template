---
name: template setup CI
on:
  pull_request:
    branches: [main]
    paths:
      - setup.sh
      - manifest.txt
      - test_setup.sh
      - .github/workflows/template-CI.yml
  push:
    branches: [main]
    paths:
      - setup.sh
      - manifest.txt
      - test_setup.sh
      - .github/workflows/template-CI.yml
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run setup.sh integration test
        run: |
          echo "::info::Running template setup integration test..."
          ./test_setup.sh
          echo "::info::Template setup test completed successfully"
