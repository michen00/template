---
name: pre-commit autoupdate auto-merge
on:
  pull_request:

# A ruleset that requires status checks to pass must be configured for the repository.

permissions:
  contents: write
  packages: read
  pull-requests: write

jobs:
  pre-commit-automerge:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'github-actions[bot]' }}
    timeout-minutes: 30
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - uses: actions/checkout@v6
      - name: Validate PR title
        id: validate-title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          PR_TITLE_LOWER=$(echo "$PR_TITLE" | tr '[:upper:]' '[:lower:]')
          if [[ "$PR_TITLE_LOWER" == *"autoupdate"* ]] && \
             [[ "$PR_TITLE_LOWER" == *"pre-commit"* ]] && \
             [[ "$PR_TITLE_LOWER" == *"hook"* ]]; then
            echo "PR title validation passed: $PR_TITLE"
            echo "valid=true" >> "$GITHUB_OUTPUT"
          else
            echo "PR title validation failed."
            echo "Expected to contain 'autoupdate', 'pre-commit', and 'hook'."
            echo "Actual title: $PR_TITLE"
            echo "valid=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi
      - name: Wait for checks to complete
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: steps.validate-title.outputs.valid == 'true'
        run: |
          gh pr checks "$PR_NUMBER" --fail-fast --required --watch || {
            echo "Required checks failed or timed out"
            exit 1
          }
      - name: Approve a PR if not already approved
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: steps.validate-title.outputs.valid == 'true'
        run: |
          APPROVED=$(gh pr view "$PR_NUMBER" --json reviewDecision -q .reviewDecision)
          if [ "$APPROVED" == "APPROVED" ]; then
            echo "PR already approved."
          else
            gh pr review --approve "$PR_NUMBER" && echo "PR approved."
          fi
