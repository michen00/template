---
name: update unreleased CI
on:
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/test-update-unreleased.yml
      - scripts/update-unreleased.sh
      - scripts/tests/test-update-unreleased.sh
  push:
    branches: [main]
    paths:
      - .github/workflows/test-update-unreleased.yml
      - scripts/update-unreleased.sh
      - scripts/tests/test-update-unreleased.sh
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-update-unreleased:
    if: >-
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run update-unreleased tests
        run: ./scripts/tests/test-update-unreleased.sh
