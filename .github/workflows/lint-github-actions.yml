---
name: Lint GitHub Actions workflows
permissions:
  contents: read
on:
  pull_request:
    branches: [main]
    paths: [".github/workflows/**"]
  push:
    branches: [main]
    paths: [".github/workflows/**"]
  workflow_dispatch:

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check workflow files
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
