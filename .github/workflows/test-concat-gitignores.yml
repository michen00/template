---
name: concat gitignores CI
on:
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/test-concat-gitignores.yml
      - scripts/concat-gitignores.sh
      - scripts/tests/test-concat-gitignores.sh
  push:
    branches: [main]
    paths:
      - .github/workflows/test-concat-gitignores.yml
      - scripts/concat-gitignores.sh
      - scripts/tests/test-concat-gitignores.sh
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-concat-gitignores:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run concat-gitignores tests
        run: ./scripts/tests/test-concat-gitignores.sh
